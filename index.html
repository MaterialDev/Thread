<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Thread test page</title>
    <link href='https://fonts.googleapis.com/css?family=Lato:400,300,700' rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.7/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.7/angular-animate.js"></script>

    <link rel="stylesheet" href="./dist/thread.css">
    <script src="./dist/thread.js"></script>
</head>
<body ng-app="thread" class="l-page l-page--orange l-page--has-app-bar" dynamic-background>
<div class="c-app-bar c-app-bar--orange">
    <div class="c-app-bar__left">
        <span class="c-app-bar__logo">
            <button class="c-button c-button--icon"><i class="mi">menu</i></button>
        </span>
        <button class="c-button c-button--icon"><i class="mi">arrow_back</i></button>
        <span class="c-app-bar__title">Thread</span>
    </div>
    <div class="c-app-bar__right">
        <td-menu position="top right">
            <td-menu-target class="c-button--icon u-light-primary"><i class="mi">more_vert</i></td-menu-target>
            <td-menu-content>
                <td-menu-item>Item 1</td-menu-item>
            </td-menu-content>
        </td-menu>
    </div>
</div>
<div class="l-page__primary"></div>
<div class="l-page__secondary" dynamic-background-end>
    <div class="c-card">
        <div class="c-card__content">
            <div class="c-card__header">
                <h1 class="c-card__title">test</h1>
            </div>
            <div class="c-card__body">
                <button class="c-button c-button--raised c-button--primary" ng-click="test = true">Test</button>
            </div>
        </div>
    </div>
</div>

<div class="c-dialog c-dialog--sm" ng-class="{'is-active': test}">
    <div class="c-dialog__backdrop" ng-click="test = false"></div>
    <div class="c-dialog__content c-card">
        <div class="c-card__content">
            <div class="c-card__header">
                <h1 class="c-card__title">Test</h1>
            </div>
            <div class="c-card__body">
                <p>Body content</p>
            </div>
        </div>
    </div>
</div>

</body>
</html>
