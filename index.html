<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thread test page</title>
    <link href='https://fonts.googleapis.com/css?family=Lato:400,300,700' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.7/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.7/angular-animate.js"></script>

    <link rel="stylesheet" href="./dist/thread.css">
    <script src="./dist/thread.js"></script>

</head>
<body ng-app="thread" class="l-page l-page--orange">
<div class="l-page__background"></div>
<div class="c-app-bar c-app-bar--orange">
    <div class="c-app-bar__title">Thread</div>
</div>
<div class="c-tab c-tab--orange">
    <div class="c-tab__header">
        <div class="c-tab__header-item c-button c-button--tab">Item 1</div>
        <div class="c-tab__header-item c-button active c-button--tab">Item 2</div>
        <div class="c-tab__header-item c-button c-button--tab">Item 3</div>
    </div>
    <div class="c-tab__body">
        <div class="c-card u-no-margin">
            <div class="c-card__content">
                <div class="c-card__header">
                    <div class="c-card__title">Test title</div>
                </div>
                <div class="c-card__body">
                    Test body
                </div>
                <div class="c-card__footer">
                    Test footer
                </div>
            </div>
        </div>
    </div>
</div>
